<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's eat</title>
    
    <link rel="stylesheet" href="/frontend/styles/reset.css">
    <link rel="stylesheet" href="/frontend/styles/main-page/header-menu.css">
    <link rel="stylesheet" href="/frontend/styles/main-page/main-content.css">
    <link rel="stylesheet" href="/frontend/styles/main-page/footer.css">
    <link rel="stylesheet" href="/frontend/styles/main-page/modal-page/log-in.css">
    <link rel="stylesheet" href="/frontend/styles/main-page/modal-page/register.css">
    <link rel="icon" href="/frontend/icons/favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="mainmenu">
        <h1 class="slogan">Let's eat together</h1>

        <div class="language-switcher">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('ru')">Русский</button>
        </div>
    
        <div class="search-auth-container">
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" name="search" class="search-input" placeholder="Search for a dish...">
                    <button type="submit" class="search-button">
                        <img src="/frontend/icons/search.png" alt="Search" class="search-icon">
                    </button>
                </form>
            </div>

            <div class="avatar" onclick="toggleAuthForm()">
                <button>
                    <img src="/frontend/icons/user.png" alt="Ava" class="User-icon">
                </button>
            </div>

            <!-- Модальное окно для входа -->
            <div class="auth-container hidden" id="auth-form">
                <button class="close-btn" onclick="toggleAuthForm()">
                    &times;
                </button>
                <h2 data-translate="login_title" id="auth-title">Log In</h2>
                <form>
                    <input type="email" data-translate="email_placeholder" placeholder="Email" required>
                    <input type="password" data-translate="password_placeholder" placeholder="Password" required>
                <button data-translate="login_button" id="auth-button">Log In</button>
                </form>
                <div class="separator">
                    <p id="toggle-text" data-translate="no_account">
                        No account? <a href="#" data-translate="register_link" onclick="toggleToRegisterForm()">Register</a>
                    </p>
                </div>
            </div>

            <!-- Модальное окно для регистрации -->
            <div class="register-container hidden" id="register-form">
                <button class="close-btn" onclick="toggleRegisterForm()">&times;</button>
                <h2 data-translate="register_title" id="register-title">Register</h2>
                <form>
                    <input type="text" data-translate="username_placeholder" placeholder="Username" required>
                    <input type="email" data-translate="email_placeholder" placeholder="Email" required>
                    <input type="password" data-translate="password_placeholder" placeholder="Password" required>
                    <button data-translate="register_button" id="register-button">Register</button>
                </form>
                <div class="separator">
                    <p id="toggle-text">
                        <a href="#" data-translate="back_to_sign_in" onclick="toggleToLoginForm()">Back to sign in</a>
                    </p>
                </div>
            </div>

        </div>
    </header>
    
    <main class="main-cont" id="search-results">
        <p>Здесь будет контент</p>
    </main>

    <footer class="footer-menu">
        <div class="Email">
            <p>Email: <a href="mailto:Trealev@gmail.com">Trealev@gmail.com</a></p>
        </div>

        <div class="github">
            <a href="https://github.com/Sa9ne" target="_blank" class="github-icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
            </a>
        </div>
    </footer>

    <script src="/frontend/js/translation.js"></script>
    <script src="/frontend/js/auth.js"></script>
    <script src="/frontend/js/search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link rel="stylesheet" href="/frontend/styles/auth.css">
    <link rel="stylesheet" href="/frontend/styles/reset.css">
    <link rel="icon" href="/frontend/icons/favicon.ico" type="image/x-icon">
</head>
<body class="background">
    
    <div class="auth-container">
        <button class="close-btn" onclick="window.location.href='/frontend/index.html';">&times;</button>
        <h2 id="auth-title">Log In</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password"required>
            <button id="auth-button">Log In</button>
        </form>
        <p id="toggle-text">
            No account? <a href="auth.html?type=register">Registration</a>
        </p>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");

    if (mode === "login") {
        document.getElementById("auth-title").textContent = "Sign In";
        document.getElementById("auth-button").textContent = "Log In";
    } else {
        document.getElementById("auth-title").textContent = "Sign Up";
        document.getElementById("auth-button").textContent = "Register";
    }
</script>
</body>
</html>
